name: ðŸ”© Publish Release (Auto)

on:
  workflow_call:
    inputs:
      branch:
        type: string
        default: main
        description: "The branch to publish the release from."
      version-prefix:
        type: string
        default: "v"
        description: "The prefix to use for version tags"

permissions:
  contents: write
  id-token: write
  pull-requests: read
  issues: read

jobs:
  release:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Get Current Version from package.json
        id: new_version
        shell: bash
        run: |
          VERSION=$(jq -r .version package.json)
          VERSION_WITH_PREFIX="${{ inputs.version-prefix }}$VERSION"
          echo "Current Version: $VERSION"
          echo "Current Version with prefix: $VERSION_WITH_PREFIX"
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "version-with-prefix=$VERSION_WITH_PREFIX" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        id: release
        uses: box-id/github-actions-oss/.github/actions/create-github-release@main
        with:
          branch: ${{ inputs.branch }}
          version: ${{ steps.new_version.outputs.version }}
          version-prefix: ${{ inputs.version-prefix }}
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - uses: volta-cli/action@v4
        with:
          registry-url: https://registry.npmjs.org

      - uses: volta-cli/action@v4

      - name: Get npm version
        id: npm-version
        run: echo "npm=$(npm -v)" >> $GITHUB_OUTPUT

      - name: Check npm version >= 11.5.1 to ensure OIDC support
        uses: madhead/semver-utils@latest
        id: npm_version_check
        with:
          version: ${{ steps.npm-version.outputs.npm }}
          satisfies: ">=11.5.1"

      - name: Create npmrc for install (read token)
        if: steps.release.outputs.version_has_changed == 'true'
        run: |
          cat > .npmrc.install <<'EOF'
          @boxid:registry=https://registry.npmjs.org/
          //registry.npmjs.org/:_authToken=${NPM_TOKEN_READ_ALL}
          always-auth=true
          EOF
        env:
          NPM_TOKEN_READ_ALL: ${{ secrets.NPM_TOKEN_READ_ALL }}

      - name: Install Dependencies
        if: steps.release.outputs.version_has_changed == 'true'
        run: npm ci
        env:
          NPM_CONFIG_USERCONFIG: ${{ github.workspace }}/.npmrc.install

      - name: Build Project
        if: steps.release.outputs.version_has_changed == 'true'
        run: npm run compile

      - name: Create empty npmrc for publish (OIDC)
        if: steps.release.outputs.version_has_changed == 'true'
        run: |
          : > .npmrc.publish

      - name: Publish to npm (OIDC trusted publisher)
        if: steps.release.outputs.version_has_changed == 'true'
        # publish authentication is done by the trusted provider OICD setting within the NPM package settings
        run: npm publish --access restricted
        env:
          NODE_AUTH_TOKEN: ""
          NPM_CONFIG_USERCONFIG: ${{ github.workspace }}/.npmrc.publish
